<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini projet</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body class="container p-2">
<form class="container">
    <nav class="container  navbar navbar-light bg-light ">
        <div class="row navbar-brand" href="#">
           <img src="NewsPaper.png" alt=""  class="d-inline-block  col-3">
           <h1 class="fs-3 col my-auto">Le Journaliste</h1>
        </div>
    </nav>
    <main class="row justify-content-center">
        <div class="col-7   border border-light">
            <div class="row">
                <div class="col-12">
                    <h2>Devener journaliste</h2>
                </div>
            </div>
            <div class="col-1"></div>
            <main class="row p-2">
                <div class="row p-2">
                    <div class="col-1"></div>
                    <label class="col-12"><p class="col-12 p-2">Nom :</p><input id="nom" class="col-12 " name="nom" type="text"></label>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <label class="col-12"><p class="col-12 fs-6 p-2">Brève biographie :</p> <textarea id="bio" placeholder="Max 120 Caractères" name="bio" class="col-12 placeholder-sm" maxlength="120" ></textarea></label>
                </div>
                <div class="row p-2">
                    <div class="col-12">
                        <label class="container-sm row justify-content-between">
                            <div class="col-7">
                                <div class="row container-sm">
                                    <label class="row justify-content-between">Spécialitée :
                                        <select id="specialite" class="col-8" name="specialite">
                                            <option></option>
                                            <option value="fait_divers">Fait Divers</option>
                                            <option value="politique">Politique</option>
                                            <option value="sport">Sport</option>
                                            <option value="meteo">Météo</option>
                                            <option value="inter">International</option>
                                        </select></label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="row justify-content-end">
                                    <label class="row justify-content-between " >Couleur préférer :
                                        <input name="color" type="color" class="p-1 btn-sm  form-control-color" id="exampleColorInput" value="#563d7c" >
                                    </label>
                                </div>
                            </div>
                        </label>

                    </div>
                </div>
                <div class="row justify-content-end p-2 m-3">
                    <div class="col-2">
                    <input id="soumettre" disabled class="btn btn-light btn-sm border-2 border dark" type="submit" value="Soumettre">
                    </div>
                    <div class="col-2">
                    <input class="btn btn-light btn-sm border-2 border dark" type="reset" value="Annuler">
                    </div>
                </div>
            </main>
        </div>
        <div class="col-3 ">
            <div class="row">
                <h2>Notre équipe</h2>
            </div>
            <table class="table table-bordered ">
                <tbody id="table">
                <tr>
                    <td  class="row justify-content-between">
                        <p class="col my-auto ">Loki</p>
                        <p style="background-color: darkorange" class="col d-flex justify-content-center m-auto rounded-pill">Sport</p>
                    </td>

                </tr>
                <tr>
                    <td  class="row justify-content-between">
                            <p class="col my-auto ">Maze</p>
                            <p style="background-color: cornflowerblue" class="col m-auto d-flex justify-content-center rounded-pill">Actualité</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</form>
</body>
</html>
