<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini projet</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body class="container p-2">
<form >
    <div class="row  container-fluid ">
        <div class="col-1"></div>
        <nav class="navbar navbar-light bg-light ">
            <div class="container-sm">
                <div class="row navbar-brand" href="#">
                    <img src="NewsPaper.png" alt=""  class="d-inline-block  col-4">
                    <p class="fs-3 col-6 my-auto">Le Journaliste</p>
                </div>
            </div>
        </nav>
        <div class="col-6 border border-light rounded mt-2 p-3">
            <div class="row">
                <div class="col-12">
                    <h2>Devener journaliste</h2>
                </div>
            </div>
            <div class="col-1"></div>
            <main class="row p-2">
                <div class="row p-2">
                    <div class="col-1"></div>
                    <label class="col-12"><p class="col-12 p-2">Nom :</p><input  class="col-12 " name="nom" type="text"></label>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <label class="col-12"><p class="col-12 fs-6 p-2">Brève biographie :</p> <textarea placeholder="Max 120 Caractères" name="bio" class="col-12 placeholder-sm" maxlength="120" ></textarea></label>
                </div>
                <div class="row p-2">
                    <div class="col-12">
                        <label class="container-sm row justify-content-between">
                            <div class="col-7">
                                <div class="row container-sm">
                                    <label class="row justify-content-between">Spécialitée :
                                        <select  class="col-8" name="specialite">
                                            <option></option>
                                            <option value="fait_divers">Fait Divers</option>
                                            <option value="politique">Politique</option>
                                            <option value="sport">Sport</option>
                                            <option value="meteo">Météo</option>
                                            <option value="inter">International</option>
                                        </select></label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="row justify-content-end">
                                    <label class="row justify-content-between " >Couleur préférer :
                                        <input name="color" type="color" class="p-1 btn-sm  form-control-color" id="exampleColorInput" value="#563d7c" >
                                    </label>
                                </div>
                            </div>
                        </label>

                    </div>
                </div>
                <div class="row justify-content-end p-2 m-3">
                    <div class="col-2">
                    <input id="soumettre" class="btn btn-light btn-sm border-2 border dark" type="submit" value="Soumettre">
                    </div>
                    <div class="col-2">
                    <input class="btn btn-light btn-sm border-2 border dark" type="reset" value="Annuler">
                    </div>
                </div>
            </main>
        </div>
        <div class="col-4 p-1 ms-3">
            <div class="row">
                <h2>Notre équipe</h2>
            </div>
            <table class="table table-bordered">
                <tbody id="table">
                <tr>
                    <td  class="row g-0">
                        <div class="col-6">
                        <p class="col-3 my-auto">nom</p>
                        </div>
                        <div class="col-6 border border-primary rounded-pill">
                            <p class="col-3 m-auto">couleur</p>
                        </div>
                    </td>

                </tr>
                <tr >
                    <td  class="row g-0">
                        <div class="col-6">
                            <p class="col-3 my-auto">nom</p>
                        </div>
                        <div class="col-6 border border-primary rounded-pill">
                            <p class="col-3 m-auto ">couleur</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</form>
</body>
</html>
